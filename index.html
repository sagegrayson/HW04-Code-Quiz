<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Code Quiz</title>
		<link rel="stylesheet" href="assets/reset.css" />
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<!--  -->
		<header>
			<button id="scores-buttton">
				<p>View Highscores</p>
			</button>
			<div>
				<p>Time Remaining: <span id="time-display">60</span> Seconds</p>
			</div>
		</header>
		<!-- Title and Start Button -->
		<main id="start-screen">
			<h1>Coding Quiz</h1>
			<button id="start-button"><p>Start</p></button>
		</main>
		<!-- Question Placeholders -->
		<div class="hidden" id="question-div">
			<div id="q-text">Question</div>
			<div id="answer-buttons">
				<button id="ans-a">-a-</button>
				<button id="ans-b">-b-</button>
				<button id="ans-c">-c-</button>
				<button id="ans-d">-d-</button>
			</div>
		</div>
		<!-- End Screen -->
		<div class="hidden" id="end-screen">
			<p>Time Left (Score): <span id="end-score">lol</span></p>
		</div>
		<script src="assets/script.js"></script>
	</body>
</html>
